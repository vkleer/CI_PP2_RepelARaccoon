<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Repel-A-Raccoon!</title>
</head>
<body>
    <!-- Header with game name and logo -->
    <header>
        <h1>
            Repel-A-Raccoon!
        </h1>
    </header>
    <!-- Start screen with 'Start' and 'How to play' buttons -->
    <section id="home-section">
        <button class="start-button btn">Start game</button>
        <button class="btn">How to play</button>
    </section>
    <!-- Difficulty screen with 'Easy', 'Normal' and 'Hard' difficulty -->
    <section id="difficulty-section">

    </section>
    <!-- How to play screen with game instructions -->
    <section id="how-to-play-section" class="hide">

    </section>
    <!-- Game Over section to show score and 'Play again?' button-->
    <section id="game-over-section" class="hide">
        <div>
            <h1 id="game-over-title"></h1>
            <p id="game-over-text"></p>
            <button class="start-button btn">Play again</button>
            <button class="btn hide">How to play</button>
        </div>
    </section>
    <!-- Game screen -->
    <section id="game-section" class="hide">
        <div id="scores">
            <p>Score: <span id="score">0</span></p>
            <p>Cheese left: <span id="current-cheese">5</span></p>
        </div>
    </section>
    <!-- Footer with social media links -->
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
